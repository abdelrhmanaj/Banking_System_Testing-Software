<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>Client Dashboard</h2>

    <div class="row">
        <label>Client Name</label>
        <input id="clientName" value= "Abdelrhman Aja" disabled>
    </div>

    <div class="row">
        <label>Account Number</label>
        <input id="accountNumber" value="ACC-90821" disabled>
    </div>

    <div class="row">
        <label>Balance</label>
        <input id="balance" value="1000" disabled>
    </div>

    <p>Status: <span class="status" id="status">Verified</span></p>

    <div class="row">
        <label>Amount</label>
        <input type="number" id="amount" placeholder="Enter amount">
    </div>

    <div class="row">
        <label>Recipient (for Transfer)</label>
        <input type="text" id="recipient" placeholder="Recipient account or name">
    </div>

    <button id="depositBtn">Deposit</button>
    <button id="withdrawBtn">Withdraw</button>
    <button id="transferBtn">Transfer</button>
    <button id="viewTxBtn">View Statement</button>
    <button id="logoutBtn">Logout</button>

    <div class="msg" id="msg"></div>
</div>

<script src="app.js"></script>
<script src="dashboard.js"></script>

</body>
</html>
